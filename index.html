<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Santhiram Laser Eye Hospitals - Advanced Vision Care">
    <title>Santhiram Laser Eye Hospitals - Advanced Vision Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-title { font-family: 'Playfair Display', serif; }
        .medical-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #0891b2 100%); }
        .service-card { transition: all 0.3s ease; }
        .service-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(30, 58, 138, 0.15); }
        .stat-counter { font-family: 'JetBrains Mono', monospace; }
        .quiz-container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .floating-particles { position: absolute; width: 100%; height: 100%; overflow: hidden; }
        .particle { position: absolute; background: rgba(8, 145, 178, 0.1); border-radius: 50%; }
    </style>
</head>
<body class="bg-white text-gray-700">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <img src="images.png" alt="Santhiram Logo" class="h-10 w-10">
                    <div>
                        <h1 class="text-xl font-bold text-blue-900">Santhiram</h1>
                        <p class="text-xs text-teal-600">Laser Eye Hospitals</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Welcome to Santhiram Laser Eye Hospitals</h2>
        <p>Advanced Vision Care</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Santhiram Laser Eye Hospitals. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
